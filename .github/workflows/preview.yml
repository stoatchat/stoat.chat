name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        if: github.event.action != 'closed'
      - uses: actions/setup-node@v4
        if: github.event.action != 'closed'
        with:
          node-version: lts/*
      
      - name: Install and Build
        if: github.event.action != 'closed'
        run: |
          pnpm install
          pnpm build
        env:
          PREVIEW_BUILD: 1

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist/client